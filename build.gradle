plugins {
    id 'java'
    id "org.flywaydb.flyway" version "4.0.3"
}

group 'com.revolut'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.dropwizard', name: 'dropwizard-core', version: '1.3.12'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.8'
    compile group: 'com.h2database', name: 'h2', version: '1.4.199'
    compile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'io.dropwizard', name: 'dropwizard-testing', version: '1.3.12'
    compile group: 'org.jdbi', name: 'jdbi', version: '2.78'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.16'
    compile group: 'io.dropwizard', name: 'dropwizard-jdbi', version: '1.3.12'
}

flyway {
    url = 'jdbc:h2:file:./persondb'
    user = 'sa'
}
